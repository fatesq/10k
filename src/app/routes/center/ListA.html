<div class="records-list">
    <div class="title">预约订单</div>
    <div class="list">
        <div class="list-item" *ngFor="let i of data" (click)="toOrder(i.code)">
            <div class="item-info">
                <span>取车单号：{{i.code}} </span>
                <span>申请时间：{{i.createTime}}</span>
            </div>
            <div class="odd-detail">
                <div class="left">
                    <div class="car-info">{{i.orderCar[0].seriesName}} {{i.orderCar[0].modelName}}等{{i.orderCar.length}}辆</div>
                    <div class="get-info">取车时间：{{i.verifyTime ? i.verifyTime : '七个工作日内'}}</div>
                    <div class="get-info">取车地点：{{i.verifySite ? i.verifySite : '发货中'}}</div>
                </div>
                <div class="right">{{getType(i.status)}}</div>
            </div>
        </div>
    </div>
</div>

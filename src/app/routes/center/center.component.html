<div class="main">
		<div class="user-info">
			<div class="top-info">
				<div class="avatar"></div>
				<div class="name-info">
					<div class="row">
						<span class="name">{{user.userName ? user.userName : user.phone }}</span>
						<span class="auth">已认证</span>
					</div>
					<div class="row">未企业认证</div>
				</div>
				<div class="to-detail">></div>
			</div>
			<div class="auth-button">
				<div class="auth-one">个人认证</div>
				<div class="line"></div>
				<div class="auth-one">企业认证</div>
			</div>
		</div>
		<div class="user-tabs">
			<div class="tab" routerLink="/ListA">
				<div class="tab-icon">
					<img src="../../../assets/db/icon_order_nor.png" alt="">
				</div>
				<div class="tab-name">预约订单</div>
			</div>
			<div class="tab" routerLink="/ListB">
				<div class="tab-icon">
					<img src="../../../assets/db/icon_warehouse_nor.png" alt="">
				</div>
				<div class="tab-name">我的车库</div>
			</div>
		</div>
		<div class="lines"></div>
		<div class="records-list">
			<div class="title">取车记录</div>
			<h3 style="text-align: center" *ngIf="data.length < 1">暂无记录</h3>
			<div class="list" *ngIf="data.length > 0">
				<div class="list-item" *ngFor="let i of data" (click)="toOrder(i.code)">
					<div class="item-info">
						<span>取车单号：{{i.code}} </span>
						<span>申请时间：{{i.createTime}}</span>
					</div>
					<div class="odd-detail">
						<div class="left" style="flex: 1">
							<div class="car-info">{{i.getOrderCar[0].seriesName}} {{i.getOrderCar[0].modelName}}等{{i.getOrderCar.length}}辆</div>
							<div class="get-info">取车时间：{{i.verifyTime}}</div>
							<div class="get-info">取车地点：{{i.verifySite}}</div>
						</div>
						<div class="right">{{getType(i.status)}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>

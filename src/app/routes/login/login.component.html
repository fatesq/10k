<div style="padding: 12px 20px">
  <h2>绑定手机号</h2>
  <form class="login-form">
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" placeholder="填写手机号">
      <mat-label>手机号</mat-label>
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
     
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>验证码</mat-label>
      <input matInput [(ngModel)]="validCode" [ngModelOptions]="{standalone: true}" placeholder="六位数验证码">
      <button matSuffix mat-button color="accent" (click)="getCode()">{{time  != 60 ? time : '发送验证码'}}</button>
    </mat-form-field>
    <button mat-raised-button color="accent" style="width: 100%" (click)="login()">绑定</button>
  </form>
</div>
<div class="agree" style="position: absolute;bottom: 0;margin: 45px">
    <AgreeItem data-seed="logId" onChange="onChange($event)">
      阅读并同意 <a style="color:#ffd740" (click)="open($event)">《米粒好车用户协议》</a>
    </AgreeItem>
</div>

<Modal [(ngModel)]="modal" [popup]="true" [closable]="true" [animationType]="'slide-up'">
  <div style="height:550px;overflow-y:scroll;">
    <app-info></app-info>
  </div>
</Modal>

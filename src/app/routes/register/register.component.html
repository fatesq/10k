<div style="padding: 12px">
  <h2>登录</h2>
  <form class="login-form">
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" placeholder="姓名">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="validCode" [ngModelOptions]="{standalone: true}" placeholder="身份证">
    </mat-form-field>
    <button mat-raised-button color="accent" style="width: 100%" (click)="login()">登录</button>
  </form>
</div>

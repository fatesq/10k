<section>
    <Card [full]="true">
        <CardBody style="padding: 0px">
        <div style="display:flex;padding:10px 0px 0px 15px;align-items: center"><img [src]="title.icon" width="30" height="30"><span style="margin-left: 10px;font-size:20px;font-weight: bold">{{title.text}} {{title.seriesName}}</span> </div>
        <div>
            <ListItem *ngFor="let item of series" [arrow]="'horizontal'" (onClick)="seriesClick(item.seriesName)">{{item.seriesName}} </ListItem>
        </div>
        </CardBody>
    </Card>
</section>

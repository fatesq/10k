<SearchBar
  [(ngModel)]="value"
  [placeholder]="'搜索车型'"
  [showCancelButton]="false"
  (onSubmit)="blur(value)"
  cancelText="搜索"
  (onCancel)="blur(value)"
></SearchBar>
<section>
  <Card [full]="true">
    <CardBody style="padding: 0px">
      <ListItem *ngFor="let item of data" multipleLine [extra]="list" (click)="openBottomSheet(item)">
        {{item.modelName}}
        <Brief>{{item.sizeLevel}} {{item.plasticColor.join('/')}}</Brief>
        <ng-template #list>
            <div style="color: #FF7800;font-size: 16px">{{item.price}}万</div>
            <div style="color: #BFBFBF;font-size: 12px">指导价: {{item.guidePrice}}万</div>
        </ng-template>
      </ListItem>
      <h3 *ngIf="data.length < 1" style="padding:10px;text-align: center"> 暂无数据 </h3>
    </CardBody>
  </Card>
</section>

<button class="fab" mat-fab routerLink="/cart">购物车</button>
